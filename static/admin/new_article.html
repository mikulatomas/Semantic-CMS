<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semantic CMS</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="sass/style.css">

  <!-- Typeface -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>

<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">
            <img alt="Brand" src="img/logo.png">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="header-navbar">
          <ul class="nav navbar-nav">
            <li><a href="#">Content</a></li>
            <li><a href="#">Semantic</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="jumbotron" style="background-image: url(img/jumbotron/admin.jpg);">
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control white" id="article-title" name="articleTitle" placeholder="Enter name of the Article">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control white" id="article-subtitle" name="articleSubtitle" placeholder="Enter subtitle here">
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="scripts/bootstrap.min.js"></script>

  <!-- Retina.js -->
  <script type="text/javascript" src="scripts/retina.min.js"></script>
</body>
</head>
