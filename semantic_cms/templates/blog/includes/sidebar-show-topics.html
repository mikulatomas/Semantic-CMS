<button class="btn btn-yellow-solid" id="show-topics"><i class="fa fa-sitemap margin-right"></i>Show topics</button>

<script>
var fixmeTop = $('.sidebar-content').offset().top;       // get initial position of the element
$( document ).ready(function() {
  var is_mobile = false;

  if( $('#mobile-check').css('display')=='none') {
      is_mobile = true;
  }

  if (is_mobile == false) {
      $('#show-topics').css({
          width: $('.sidebar-content').width(),
      })

      $('.sidebar-content').css({
          width: $('.sidebar-content').width(),
      })

    $(window).scroll(function() {                  // assign scroll event listener

      var currentScroll = $(window).scrollTop(); // get current position







      if (currentScroll >= fixmeTop + 100) {           // apply position: fixed if you
        //   $('.sidebar-content').css({                      // scroll to that element or below it
        //       position: 'fixed',
        //       top: '80px',
        //   });
        $('.sidebar-content').addClass('sidebar-fixed');
        $('.sidebar-content').removeClass('sidebar-static');
        //   $('#show-topics').removeClass("hidden");

      } else {                                   // apply position: static
        //   $('.sidebar-content').css({                      // if you scroll above it
        //       position: 'static'
        //   });
        $('.sidebar-content').removeClass('sidebar-fixed');
        $('.sidebar-content').addClass('sidebar-static');
        //   $('#show-topics').addClass("hidden");
      }
  });
  }
});

</script>
