{% extends "semantic_admin/base.html" %}
{% load staticfiles %}

{% block navbar %}
<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="{% url 'semantic_admin:index' %}">
          <img alt="Brand" src="{% static 'semantic_admin/img/logo.png' %}">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="header-navbar">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'semantic_admin:content:index' %}">Content</a></li>
          <li><a href="#">Semantic</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
        <div class="dropdown navbar-right" id="navbar-user">
          <button class="btn navbar-btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <img alt="avatar" src="{% static 'semantic_admin/img/avatar.png' %}"><i class="fa fa-angle-down icon" style="float: right;"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <li><a href="#">{{ user.first_name }} {{ user.last_name }}</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="{% url 'semantic_admin:logout' %}">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
{% endblock %}

{% block extrastyle %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<!-- Bootstrap select -->
<link rel="stylesheet" href="{% static 'semantic_admin/css/bootstrap-select.css' %}">

<!-- Bootstrap datetimepicker -->
<link rel="stylesheet" href="{% static 'semantic_admin/css/bootstrap-datetimepicker.min.css' %}">

<!-- Own CSS -->
<link rel="stylesheet" href="{% static 'semantic_admin/sass/style.css' %}">

<!-- Typeface -->
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
{% endblock %}
